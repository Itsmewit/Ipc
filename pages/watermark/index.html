<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Watermark Tool</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to CSS file -->
    
    
   
    <script>
if (window.location.pathname === 'file:///storage/emulated/0/Android/data/com.teejay.trebedit/files/TrebEdit%20user%20files/image%20process/index.html') {
    window.location.replace('file:///storage/emulated/0/Android/data/com.teejay.trebedit/files/TrebEdit%20user%20files/image%20process/pages/watermark/index.html');
}
</script>
</head>
<body>
    <h1>Image Watermark Tool</h1>
    <input type="file" id="upload" accept="image/*"> <!-- File input for uploading images -->
    <br><br>
    <input type="text" id="watermarkText" placeholder="Enter custom watermark"> <!-- Input for custom watermark text -->
    <br><br>
    <label for="opacitySlider">Watermark Opacity:</label>
    <input type="range" id="opacitySlider" min="0" max="1" step="0.1" value="0.3"> <!-- Slider for watermark opacity -->
    <div id="opacityValue">Opacity: 0.3</div> <!-- Display the current opacity value -->
    <br><br>
    <button id="generate" style="display:none;">Generate Watermarked Image</button> <!-- Button to generate watermarked image -->
    <br><br>
    <canvas id="canvas"></canvas> <!-- Hidden canvas for drawing -->
    <br>
    <img id="result" alt="Watermarked Image" style="max-width: 100%; height: auto;"> <!-- Display the watermarked image -->
    <div id="info"></div> <!-- Information section for image dimensions and size -->
    <br>
    <a id="download" style="display:none;">Download Watermarked Image</a> <!-- Download link for the watermarked image -->

    <script src="script.js"></script> <!-- Link to the external JavaScript file -->
</body>
</html>
