<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Navbar</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    /* Navigation bar styles */
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #4CAF50; /* Brighter navigation color */
      color: white;
      padding: 10px 20px;
    }

    .navbar .logo {
      font-size: 20px;
      font-weight: bold;
      display: flex;
      align-items: center;
    }

    .navbar .menu-icon {
      font-size: 24px;
      cursor: pointer;
      display: none;
    }

    /* Left-side menu */
    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      height: 100%;
      width: 250px;
      background-color: #4CAF50; /* Brighter sidebar color */
      color: white;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
      transition: 0.3s ease;
      overflow: auto;
      padding-top: 20px;
    }

    .sidebar.active {
      left: 0;
    }

    /* User image in circular shape */
    
    .sidebar .user-image {
      width: 150px;
      height:150px;
      border-radius: 50%;
      background-image: url('https://via.placeholder.com/80'); /* Placeholder image URL */
      background-size: cover;
      background-position: center;
      margin: 0 auto 20px;
    }

    .sidebar ul {
      list-style-type: none;
      padding: 10px;
      margin: 0;
    }

    .sidebar ul li {
      padding: 15px;
      border-bottom: 1px solid #388E3C;
    }

    .sidebar ul li a {
      color: white;
      text-decoration: none;
      display: block;
    }

    .sidebar ul li a:hover {
      background-color: #388E3C; /* Bright hover color */
    }

    @media (max-width: 768px) {
      .navbar .menu-icon {
        display: block;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <div class="logo">MyLogo</div>
    <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
  </div>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <div class="user-image"></div> <!-- User image -->
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#services">Services</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </div>

  <script>
    function toggleMenu() {
      const sidebar = document.getElementById("sidebar");
      sidebar.classList.toggle("active");
    }
  </script>
</body>
</html>
