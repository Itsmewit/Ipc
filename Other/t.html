<html>
<head>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .button {
            background-color: #4285f4;
            color: white;
            padding: 20px 40px;
            border: none;
            border-radius: 12px;
            font-size: 20px;
            font-weight: 500;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            text-align: center;
        }
        .file-input {
            display: none;
        }
    </style>
</head>
<body>
    <label for="file-upload" class="button">Select images</label>
    <input id="file-upload" class="file-input" type="file" multiple>
</body>
</html>
